<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google maps</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="width:100%; height:100px;background:yellow">
        this is header
    </div>
    <div class="mapWrapper">
        <div class="wrapper fourthpart">
            <div class="listWrapper">
                <header>
                    <div class="headWrapper">
                        <div class="clearfix"></div>
                        <div class="inputWrapper">
                                <div class="inner-addon left-addon">
                                    <!-- <i class="glyphicon glyphicon-search"></i> -->
                                    <img height="35" width="37" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-512.png">
                                    <input id="filterMarker" placeholder="Find by store name" type="text" class="form-control" />
                                </div>
                        </div>
                        
                    </div>
                </header>
                <main>
                    <div class="mainWrapper">
                        <div class="lists">

                        </div>
                    </div>
                </main>
                <footer>
                    <div class="footerWrapper">
                        <a href class="footerwrap">
                            <p>View Directory</p>
                            <div class="pull-right navigat"> 
                                    <img height="20" width="20" src="https://d30y9cdsu7xlg0.cloudfront.net/png/221780-200.png" alt="asdf">
                                    <!-- <i class="glyphicon glyphicon-chevron-right"></i> -->
                            </div>  
                        </a>
                    </div>
                </footer>
            </div>
        </div>
        
        <div class="eighthpart" id="map"></div>
        <div class="clearfix"></div>
    </div>

    <div style="width:100%; height:100px;background:green">
        this is footer
    </div>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jquery autocomplete -->
    <script src="libs/jquery.autocomplete.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- google maps api -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhGy7LXWJNYyd8CUwVHHye6hQs0YKZdbs&callback=initMap"></script>
    <!-- https://github.com/googlemaps/js-marker-clusterer -->
    <script src="libs/markerCluster.js"></script>

    <script src="script.js"></script>
</body>
</html>
