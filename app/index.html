<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google maps</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="mapWrapper fluid-container">
        <div class="wrapper col-sm-4">
            <div class="listWrapper">
                <header>
                    <div class="headWrapper">
                        <div class="clearfix"></div>
                        <div class="inputWrapper">
                                <div class="inner-addon left-addon">
                                    <i class="glyphicon glyphicon-search"></i>
                                    <input id="filterMarker" placeholder="Find by store name" type="text" class="form-control" />
                                </div>
                        </div>
                        
                    </div>
                </header>
                <main>
                    <div class="mainWrapper">
                        <div class="lists">

                        </div>
                    </div>
                </main>
                <footer>
                    <div class="footerWrapper">
                        <a href class="footerwrap">
                            <p>View Directory</p>
                            <div class="pull-right navigat"> 
                                    <i class="glyphicon glyphicon-chevron-right"></i>
                            </div>  
                        </a>
                    </div>
                </footer>
            </div>
        </div>
        <div class="col-sm-8" id="map"></div>
    </div>




    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jquery autocomplete -->
    <script src="libs/jquery.autocomplete.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- google maps api -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhGy7LXWJNYyd8CUwVHHye6hQs0YKZdbs&callback=initMap"></script>
    <!-- https://github.com/googlemaps/js-marker-clusterer -->
    <script src="libs/markerCluster.js"></script>

    <script src="script.js"></script>
</body>
</html>
